<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Weather App</title>
</head>

<body>
    <!-- bootstrap styles container -->
    <div class="container-fluid">
         <!-- navbar -->
        <nav class="row header">
            <h1>Weather Dashboard</h1>
        </nav>
         <!-- main section -->
        <main class="row">
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchBox" placeholder="Search for a city..."
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i></button>
                    </div>
                </div>
                <ul id="history" class="list-group">Search history:</ul>
            </div>
             <!-- today's forecast -->
            <div class="col-md-9">
                <div class="card pad">
                    <section class="location">
                        <h2 id="cityInput">City</h2>
                    </section>
                    <div id="current">
                        <div id="currentTemp">Temperature:</div>
                        <div id="currentHumidity">Humidity:</div>
                        <div id="currentWind">Wind:</div>
                        <div>UV index: <span id="uv"></span></div>
                    </div>
                </div>
                 <!-- container for 5 day forecast  -->
                <h2>5-Day Forecast</h2>
                <div class="row5" id="fiveDay"></div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
